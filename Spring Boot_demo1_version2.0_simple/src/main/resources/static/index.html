<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页登录</title>
</head>
<body>
    <h1>用户登录</h1>
    <form action="/user/login" method="post">
        <div>
            用户名：<input type="text" name="name" required/>
        </div>
        <div>
            密码：<input type="password" name="psw" required/>
        </div>
        <div>
            <button type="submit">登录</button>
            <a href="/user/toRegister"><button type="button">注册</button></a>
        </div>
    </form>
</body>
</html>
